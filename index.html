<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
		 content="width=device-width, user-scalable=no initial-scale=1.0, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		 <meta http-equiv="X_UA-Compatible" content="ie=edge"
    <title>shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <h1>Web-store</h1>
		<img src="https://cdn-icons-png.flaticon.com/512/3595/3595455.png">
        <p>Это пример использования CSS для стилизации HTML контента.</p>
		<button id="buy">buy</button>
    </div>
	<form id="form">
		<input type="text" placeholder="имя" id = "user_name">
		<input type="text" placeholder="Email" id = "user_email">
		<input type="text" placeholder="Phone number" id = "user_phonr">
		<button id="order">оформить</button>
	</form>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
	let tg = window.tellegram.webApp;
	let buy = document.getElementById("buy");
	let order = document.getElementById("order");

	buy.addEventListener("click", () => {
		document.getElementById("main").style.display = "none";
		document.getElementById("form").style.display = "block";
		document.getElementById("user_name").value = tg.initDataUnsafe.user.first_name + " " + tg.initDataUnsafe.user.last_name;
	}
	);
	order.addEventListener("click", () => {
		tg.close();
	});
</script>
</body>
</html>
